# Unique name for this workflow
name: Deploy to Integration/QA and validate in UAT

# Definition when the workflow should run
on:
    push:
      branches: [ uat ]
      paths:
        - 'force-app/**'
            

# Jobs to be executed
jobs:
    check-on-uat-deploy-on-qa:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
            - name: 'Installing sfdx git delta'
              run: | 
                  echo y | sfdx plugins:install sfdx-git-delta
                  sfdx plugins 
            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            # Store secret for both otgs
            - name: 'Populate auth file with SFDX_URL secret of the PROD org'
              shell: bash
              run: |
                  echo ${{ secrets.SFDX_PROD_URL}} > ./SFDX_PROD_URL.txt
            - name: 'Create delta packages for new, modified or deleted metadata'
              run: | 
                  mkdir changed-sources
                  sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/

            # Authenticate to Dev org
            - name: 'Authenticate to PROD Org'
              run: sfdx auth:sfdxurl:store -f ./SFDX_PROD_URL.txt -s -a prod

            - name: 'Deploy the entire branch in PROD Org + test classes'
              run: sfdx force:source:deploy -p "changed-sources/force-app" --checkonly --testlevel RunLocalTests  --json

            - name: 'Deploy destructive changes (if any) to PROD org'
              run: sfdx force:mdapi:deploy -d "changed-sources/destructiveChanges" --ignorewarnings